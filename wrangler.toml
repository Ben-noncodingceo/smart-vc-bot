name = "ai-bp-cors-proxy"
main = "worker.js"
compatibility_date = "2024-12-01"

# 部署后的 Worker URL 将会是：
# https://ai-bp-cors-proxy.<your-subdomain>.workers.dev

# 使用方法：
# 1. 安装 Wrangler: npm install -g wrangler
# 2. 登录: wrangler login
# 3. 部署: wrangler deploy
# 4. 记下部署后的 URL，更新 src/lib/config.ts 中的 PRODUCTION_PROXY_URL
